<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Contractor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="fragment-message"></div>
<div class="container text-center">
    <div th:if="${contractor.id == null}"><h1>Create new Contractor</h1></div>
    <div th:unless="${contractor.id == null}"><h1>Edit Contractor</h1></div>
    <div>
        <form th:action="@{/contractors/save}" th:object="${contractor}" method="post"
              style="max-width: 600px; margin: 0 auto">
            <input type="hidden" th:field="*{id}" th:value="${contractor.id}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Contractor Name:</label>

                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
                    </div>
                </div>


                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group row">
        <a class="nav-link active  col-sm-2" href="../">Back</a>
    </div>
</div>

</body>
</html>
