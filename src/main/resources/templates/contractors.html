<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contractor List </title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="fragment-message"></div>
<div class="container text-center">
  <div><h1>Contractors List</h1></div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark" >
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="contractor : ${contractors}">
        <tr>
          <td>[[${contractor.id}]]</td>
          <td>[[${contractor.name}]]</td>

          <td>
            <a th:href="@{'/contractors/edit/' + ${contractor.id}}">Edit</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
  <div>
    <div class="form-group row">
        <a class="nav-link active  col-sm-2" href="../">Back</a>
        <a class="col-sm-8" th:href="@{/contractors/new}">Add contractor</a>
    </div>
  </div>

</div>

</body>
</html>
