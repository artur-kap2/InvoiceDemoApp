<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="fragment-message" >
    <div th:if="${success != null}" class="container text-center" >
        <div class="alert alert-success alert-dismissible fade show" role="alert" >
            <span th:text ="${success}"></span>
            <button type="button" class="close" data-dismiss="alert"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:if="${error != null}" class="container text-center" >
        <div class="alert alert-danger alert-dismissible fade show" role="alert" >
            <span th:text ="${error}"></span>
            <button type="button" class="close" data-dismiss="alert"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:if="${warning != null}" class="container text-center" >
        <div class="alert alert-warning alert-dismissible fade show" role="alert" >
            <span th:text ="${warning}"></span>
            <button type="button" class="close" data-dismiss="alert"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:if="${info != null}" class="container text-center" >
        <div class="alert alert-info alert-dismissible fade show" role="alert" >
            <span th:text ="${info}"></span>
            <button type="button" class="close" data-dismiss="alert"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
