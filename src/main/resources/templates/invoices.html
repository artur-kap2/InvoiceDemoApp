<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice List </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragment-message"></div>

<div class="container text-center">
    <div><h1>Invoices List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Created on</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="invoice : ${invoices}">
                <tr>
                    <td>[[${invoice.id}]]</td>
                    <td>[[${#temporals.format(invoice.createDate,'dd/MM/YYYY')}]]</td>
                    <td>[[${invoice.description}]]</td>

                    <td>
                        <a th:href="@{'/invoices/edit/' + ${invoice.id}}">Edit</a>
                        <a th:href="@{'/invoices/delete/' + ${invoice.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div>
        <div class="form-group row">
            <a class="nav-link active  col-sm-2" href="../">Back</a>
            <a class="col-sm-8" th:href="@{/invoices/new}">Add invoice</a>
        </div>
    </div>

</div>


</body>
</html>
