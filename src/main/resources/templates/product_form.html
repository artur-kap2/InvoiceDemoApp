<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create new Product</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="fragment-message"></div>

<div class="container text-center">
  <div th:if="${product.id == null}"><h1>Create new Product</h1></div>
  <div th:unless="${product.id == null}"><h1>Edit Product</h1></div>
  <div>
    <form th:action="@{/products/save}" th:object="${product}" method="post"
          style="max-width: 600px; margin: 0 auto">
      <input type="hidden" th:field="*{id}" th:value="${product.id}">
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Product Name:</label>

          <div class="col-sm-8">
            <input type="text" th:field="*{name}" class="form-control"  />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
          </div>
        </div>


        <div class="text-center p-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="form-group row">
    <a class="nav-link active  col-sm-2" href="../">Back</a>
  </div>
</div>

</body>
</html>
