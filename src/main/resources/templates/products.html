<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List </title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragment-message"></div>

<div class="container text-center">
  <div><h1>Products List</h1></div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark" >
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="product : ${products}">
        <tr>
          <td>[[${product.id}]]</td>
          <td>[[${product.name}]]</td>

          <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
            <a th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
  <div>
    <div class="form-group row">
        <a class="nav-link active  col-sm-2" href="../">Back</a>
        <a class="col-sm-8" th:href="@{/products/new}">Add product</a>
    </div>
  </div>

</div>

</body>
</html>
